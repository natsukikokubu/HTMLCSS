<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カフェのホームページ</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/destyle.css">
</head>

<body>
  <!--ヘッダー-->
  <div class="header">
    <div class="header-inner">
      <div class="logo">
        <img src="../img/logo.png" alt="UsaCafe">
        <a href="#">
          <h1>UsaCafe</h1>
        </a>
      </div>
      <div class="nav-ul">
        <div class="nav-li">concept</div>
        <div class="nav-li">menu</div>
        <div class="nav-li">information
        </div>
      </div>
    </div>
  </div>
  <div class="main">
    <div class="concept-inner">
      <div class="concept-message">
        <h1>こだわり</h1>
        <p>私たちは「おいしさと健康は常に一体である」<br>ということを大切にしています。<br>素材の品質・安全性と真摯に向き合い、<br>身体に安全な素材を使ったコーヒーをご提供します。</p>
      </div>
      <div class="concept-img">
        <img src="../img/concept.jpg">
      </div>
    </div>
    <div class="menu-inner">
      <div class="menu-img">
        <img src="../img/menu.jpg">
      </div>
      <div class="menu-message">
        <h1>メニュー</h1>
        <p>ドリップコーヒーやカフェラテ<br>日替わりスイーツ<br>手作りオムライスなどの軽食もあります。
      </div>
    </div>
    <div class="information">
      <h1>information</h1>
      <ul>
        <li>営業時間: 7:00~21:00</li>
        <li>access: xx駅から徒歩5分</li>
        <li>価格: 一品1000円程度</li>
        <li>TEL: xxx-xxxx-xxx</li>
      </ul>
    </div>
  </div>
  <div class="footer">
    <div class="footer-inner">

    </div>
  </div>
</body>

</html>
